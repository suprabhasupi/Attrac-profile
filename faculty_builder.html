<!DOCTYPE html>
<html>

<head>
    <title>Faculty Builder</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="faculty.css">
    <link rel="stylesheet" type="text/css" href="css/new_css.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-1 col-sm-1 col-xs-1 frst_top">
            <img src="image/image1.png">
            <span class="main_profile">Profile</span>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 tregular frst_main_row">
            <div class="first_box_facbuldr">
                <div class="col-md-2 col-sm-2 col-xs-2 frst_box_facbuldr_inner1">
                    <img src="image/image2.png" class="center-block">
                    <p class="text-center">UPLOAD PHOTO</p>
                </div>
                <div class="col-md-10 full_tbl">
                    <input type="text" name="name" placeholder="Name" class="input_border">
                    <input type="text" name="Department" placeholder="Department" class="input_border">
                    <p>
                        <input type="text" name="Designation" placeholder="Designation" class="input_border">
                    </p>
                    <table class="table_cls">
                        <tr>
                            <td>Email-id</td>
                            <td>
                                <input type="text" name="email" class="input_border">
                            </td>
                        </tr>
                        <tr>
                            <td>Employee-id</td>
                            <td>
                                <input type="text" name="employee" class="input_border">
                                <span class="buton_save">SAVE</span>

                            </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>
                                <input type="test" name="phone" class="input_border">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
        </div>
    </div>
    <!-- ------------------------------2nd row------------------------------------------ -->
    <div class="container col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-1 col-sm-1 col-xs-1">
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 tregular">
            <div class="first_box_facbuldr scnd_row">
                <div class="full_tbl">
                    <img src="image/image3.png">
                    <span class="row_hd">Learning</span>
                    <table class="table_cls">
                        <tr>
                            <td>Joining Date</td>
                            <td>
                                <input type="text" name="date" class="input_border">
                            </td>
                        </tr>
                        <tr>
                            <td>Qualification</td>
                            <td>
                                <input type="text" name="Qualification" class="input_border" placeholder="Post Graduation">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="text" name="Qualification" class="input_border" placeholder="Graduation">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
        </div>
    </div>
    <!-- ------------------------------3rd row------------------------------------------ -->
    <div class="container col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-1 col-sm-1 col-xs-1">
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 tregular">
            <div class="last_box_facbuldr scnd_row">
                <div class="full_tbl">
                    <img src="image/image3.png">
                    <span class="row_hd">Personal</span>
                    <br>
                    <table class="table_cls">
                        <tr>
                            <td>Gender</td>
                            <td class="radio_input_margn">
                                <input type="radio" id="radio01" name="radio" />
                                <label for="radio01"><span></span>Male</label>
                                <input type="radio" id="radio02" name="radio" />
                                <label for="radio02" class="radio_input_margn1"><span></span>Female</label>
                        </tr>
                    </table>
                    <!-- </form> -->
                    <table class="table_cls">
                        <tr>
                            <td>Email-id</td>
                            <td>
                                <input type="text" name="Email-id" class="input_border">
                            </td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td>
                                <input type="text" name="Date-of-Birth" class="input_border">
                            </td>
                        </tr>
                    </table>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <table class="table_cls">
                                <tr>
                                    <td>Permanent Address</td>
                                    <td>
                                        <input type="text" name="address" class="input_border">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="text" name="address" class="input_border">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <table class="table_cls">
                                <tr>
                                    <td>City</td>
                                    <td>
                                        <input type="text" name="City" class="input_border">
                                    </td>
                                </tr>
                                <tr>
                                    <td>State</td>
                                    <td>
                                        <input type="text" name="State" class="input_border">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Country</td>
                                    <td>
                                        <input type="text" name="Country" class="input_border">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <table class="table_cls">
                        <tr>
                            <td>Pincode</td>
                            <td>
                                <input type="text" name="Pincode" class="input_border">
                            </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>
                                <input type="text" name="Phone" class="input_border">
                            </td>
                        </tr>
                    </table>
                   <a href="#p"> <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></a>
                    <span class="adres_plus_btn">Add Address</span>

                </div>
            </div>

            <!-- button------------------------------------ -->

             <div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
                <symbol id="ripply-scott" viewBox="0 0 100 100">
                    <circle id="ripple-shape" cx="1" cy="1" r=".7" />
                </symbol>
                <symbol id="ripply-scott1" viewBox="0 0 100 100">
                    <circle id="ripple-shape" cx="1" cy="1" r=".7" />
                </symbol>
            </svg>
        </div>
        <div class="content pull-right">
            <!-- button component -->

             <button id="js-ripple-btn1" class="button styl-material can_but">
                CANCEL
                <svg class="ripple-obj1" id="js-ripple1">
                    <use height="100" width="100" xlink:href="#ripply-scott1" class="js-ripple1"></use>
                </svg>
            </button>
            <button id="js-ripple-btn" class="button styl-material">
                SUBMIT
                <svg class="ripple-obj" id="js-ripple">
                    <use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
                </svg>
            </button>
           
        </div>




        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
        </div>
    </div>
</body>

</html>
